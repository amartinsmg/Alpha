<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quadratic Function Calculator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bundle.css" />
    <script src="bundle.js" defer></script>
  </head>
  <body>
    <header>
      <h1 id="page-title">Quadratic Function Calculator</h1>
    </header>
    <main>
      <div id="formula" class="bold">$$y = ax^{2} + bx + c$$</div>
      <form>
        <div class="form-group">
          <label for="a-input">\(a\) value:</label>
          <input
            class="data-inputs"
            id="a-input"
            name="a"
            type="text"
            placeholder="Enter a non-zero number!"
            value="1"
            inputmode="tel"
            required
          />
        </div>
        <div class="form-group">
          <label for="b-input">\(b\) value:</label>
          <input
            class="data-inputs"
            id="b-input"
            name="b"
            type="text"
            placeholder="Enter a number!"
            value="0"
            inputmode="tel"
            required

          />
        </div>
        <div class="form-group">
          <label for="c-input">\(c\) value:</label>
          <input
            class="data-inputs"
            id="c-input"
            name="c"
            type="text"
            placeholder="Enter a number!"
            value="0"
            inputmode="tel"
            required
          />
        </div>
        <div class="form-group">
          <button class="data-inputs btn" id="reset-btn" type="reset">
            Reset
          </button>
          <button class="data-inputs btn" id="calculate-btn" type="submit">
            Calculate
          </button>
        </div>
      </form>
      <output>
        <section class="output-group">
          <h3 class="bold non-display output-heading">
            Roots (when \(y = 0\)):
          </h3>
          <div id="roots" class="result"></div>
        </section>
        <section class="output-group">
          <h3 class="bold non-display output-heading">Vertex:</h3>
          <div id="coordinates" class="result"></div>
        </section>
        <section class="output-group">
          <h3 class="bold non-display output-heading">Graph:</h3>
          <figure id="graph"></figure>
        </section>
        <section class="output-group">
          <div id="error-feedback"></div>
        </section>
      </output>
    </main>
  </body>
</html>
