<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quadratic Function Calculator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
    <script src="script.min.js" defer></script>
  </head>
  <body>
    <main>
      <h1 id="page-title">Quadratic Function Calculator</h1>
      <div id="function-form" class="bold">y = ax&#178; + bx + c</div>
      <form id="input-form">
        <div class="form-group">
          <label for="a-input">a value:</label>
          <input
            class="data-inputs"
            id="a-input"
            type="text"
            placeholder="Enter a non-zero number!"
            value="1"
            required
          />
        </div>
        <div class="form-group">
          <label for="b-input">b value:</label>
          <input
            class="data-inputs"
            id="b-input"
            type="text"
            placeholder="Enter a number!"
            value="0"
            required
          />
        </div>
        <div class="form-group">
          <label for="c-input">c value:</label>
          <input
            class="data-inputs"
            id="c-input"
            type="text"
            placeholder="Enter a number!"
            value="0"
            required
          />
        </div>
        <div class="form-group">
          <button class="data-inputs" id="calculate-button" type="submit">
            Calculate
          </button>
        </div>
      </form>
      <div id="output">
        <div id="textual-output">
          <div class="textual-output-group">
            <div id="label-roots" class="bold"></div>
            <div id="roots" class="result"></div>
          </div>
          <div class="textual-output-group">
            <div id="label-coordinates" class="bold"></div>
            <div id="coordinates" class="result"></div>
          </div>
        </div>
        <div id="graph"></div>
      </div>
    </main>
  </body>
</html>
