<!doctype html><html lang="en"><head><title>Quadratic Function Calculator</title><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script><script src="https://cdn.plot.ly/plotly-2.12.1.min.js"></script><meta name="viewport" content="width=device-width,initial-scale=1"><script defer="defer" src="assets/bundle.js"></script><link href="assets/bundle.css" rel="stylesheet"></head><body><main><header id="main-header"><h1 id="main-title">Quadratic Function Calculator</h1></header><div id="formula" class="bold">$$y = ax^{2} + bx + c$$</div><form id="coefficients-form"><div class="form-group"><label for="a-input">\(a\) value:</label> <input class="data-inputs" id="a-input" name="a" placeholder="Enter a non-zero number!" value="1" inputmode="tel" required/></div><div class="form-group"><label for="b-input">\(b\) value:</label> <input class="data-inputs" id="b-input" name="b" placeholder="Enter a non-zero number!" value="0" inputmode="tel" required/></div><div class="form-group"><label for="c-input">\(c\) value:</label> <input class="data-inputs" id="c-input" name="c" placeholder="Enter a non-zero number!" value="0" inputmode="tel" required/></div><div class="form-group"><button class="data-inputs btn" id="reset-btn" type="reset">Reset</button> <button class="data-inputs btn" id="calculate-btn" type="submit">Calculate</button></div></form><output id="output-data"><div class="output-group"><h3 class="bold non-display output-heading">Roots (when \(y = 0\)):</h3><div id="roots" class="result"></div></div><div class="output-group"><h3 class="bold non-display output-heading">Vertex:</h3><div id="coordinates" class="result"></div></div><div class="output-group"><h3 class="bold non-display output-heading">Graph:</h3><div id="graph"></div></div><div class="output-group"><div id="error-feedback"></div></div></output></main><footer>Made by <a href="https://amartinsmg.github.com">amartinsmg</a>.</footer></body></html>
