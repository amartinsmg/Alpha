<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quadratic Function Calculator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
    <script src="Script.js" defer></script>
  </head>
  <body>
    <main>
      <h1 id="page-title">Quadratic Function Calculator</h1>
      <div id="function-form"><span>y = ax&#178; + bx + c</span></div>
      <form id="input-form">
        <div>
          <label for="aValue">a value:</label>
          <input
            class="values-input"
            id="a-value"
            type="text"
            placeholder="Enter a non-zero number!"
            value="1"
          />
        </div>
        <div>
          <label for="bValue">b value:</label>
          <input
            class="values-input"
            id="b-value"
            type="text"
            placeholder="Enter a number!"
            value="0"
          />
        </div>
        <div>
          <label for="cValue">c value:</label>
          <input
            class="values-input"
            id="c-value"
            type="text"
            placeholder="Enter a number!"
            value="0"
          />
        </div>
        <div>
          <button
            class="values-input"
            id="calculate-button"
            type="submit"
          >Calculate</button>
        </div>
      </form>
      <div id="result">
        <div id="textual-result">
          <div>
            <div id="roots"><span class="strong-class"></span></div>
            <div id="result-roots"><span></span></div>
          </div>
          <div>
            <div id="coordinates"><span class="strong-class"></span></div>
            <div id="result-coordinates"><span></span></div>
          </div>
        </div>
        <div id="graph"></div>
      </div>
    </main>
  </body>
</html>
