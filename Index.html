<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Quadratic Function Calculator</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="Style.css"/>
		<script src="Core.js" defer></script>
	</head>
	<body>
		<main class="content">
			<h1 class="page-title">Quadratic Function Calculator</h1>
			<div class="function-form">y = ax&#178; + bx + c</div>
			<form class="input-form">
				<div>
					<label for="aValue">a value:</label>
					<input class="values-input" type="number" value="1" id="aValue"/>
				</div>
				<div>
					<label for="bValue">b value:</label>
					<input class="values-input" type="number" value="0" id="bValue"/>
				</div>
				<div>
					<label for="cValue">c value:</label>
					<input class="values-input" type="number" value="0" id="cValue"/>
				</div>
				<div>
					<input class="values-input" id="calculate-button" type="submit" value="Calculate"/>
				</div>
			</form>
			<div class="result">
				<div>
					<div id="y-zero" class="stron"></div>
					<div id="result-yzero"></div>
				</div>
				<div>
					<div id="coordinates" class="stron"></div>
					<div id="result-coordinates"></div>
				</div>
			</div>
		</main>
		<footer>Powered by amartinsmg</footer>
	</body>
</html>
